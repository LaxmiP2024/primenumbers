<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- WAP TO PRINT THE PRIME NUMBERS FROM 1 TO 100 -->
    <script>
        number=+prompt("Enter a number: ");
        for(num=1;num<=number;num++){
            if(num>1){
                c=0;
                for(i=1;i<=num;i++){
                    if(num%i==0){
                        c++
                    }
                }
                    if(c==2){
                        console.log("PRIME NUMBERS FROM 1 TO 100:" +num)
                    }
                }
            }
    </script>

    <!-- WAP TO CHECK WHETHER A NUMBER IS EVEN OR NOT WITHOUT USING %OPERATOR -->
    <script>
        num=prompt("Enter a number: ")
        if(Math.floor(num/2)*2==num){
            console.log("Even");
        }
        else{
            console.log("Odd");
        }
    </script>

</body>
</html>
